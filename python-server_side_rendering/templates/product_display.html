<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Display</title>
</head>
<body>
    <h1>Available Products</h1>

    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    <strong>{{ product.name }}</strong> - {{ product.category }} (${{ product.price }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products found</p>
    {% endif %}
</body>
</html>
